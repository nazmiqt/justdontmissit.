<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>justdontmissit.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }

    #pixel {
      width: 15px;
      height: 15px;
      background: white;
      position: absolute;
      border-radius: 2px;
      cursor: pointer;
      z-index: 10;
      display: none;
    }

    .shard {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: explode 0.6s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
      70% { opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) rotate(720deg); opacity: 0; }
    }

    #jumpscare {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #jumpscare img {
      max-width: 100%;
      max-height: 100%;
    }

    #mainMenu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 10000;
    }

    #gameTitle {
      width: 100px;
      display: block;
      margin: 0 auto;
      margin-bottom: 10px;
    }

    #playBtn {
      width: 70px;
      animation: pulse 1.2s infinite;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
    }

    #shareBtn {
      width: 50px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @media (orientation: portrait) {
      #pixel {
        width: 25px;
        height: 25px;
      }

      #jumpscare img {
        max-width: 90vw;
        max-height: 60vh;
        object-fit: contain;
      }
    }
  </style>
</head>
<body>

  <!-- Main Menu -->
  <div id="mainMenu">
    <img id="gameTitle" src="titlegame.png" alt="Title" />
    <img id="playBtn" src="play.png" alt="Play" />
    <img id="shareBtn" src="share.png" alt="Share" />
  </div>

  <!-- Pixel -->
  <div id="pixel"></div>

  <!-- Jumpscare -->
  <div id="jumpscare">
    <img src="jumpscare1.png" alt="Jumpscare" />
  </div>

  <!-- Audio -->
  <audio id="tapSound" src="click.wav" preload="auto"></audio>
  <audio id="knockSound" src="knock.wav" preload="auto"></audio>

  <script>
    const pixel = document.getElementById("pixel");
    const tapSound = document.getElementById("tapSound");
    const knockSound = document.getElementById("knockSound");
    const jumpscare = document.getElementById("jumpscare");
    const jumpscareImg = jumpscare.querySelector("img");

    const mainMenu = document.getElementById("mainMenu");
    const playBtn = document.getElementById("playBtn");
    const shareBtn = document.getElementById("shareBtn");

    const jumpscareImages = ["jumpscare1.png", "jumpscare2.png"];
    const screamSounds = [new Audio("scream1.wav"), new Audio("scream2.wav")];

    let isJumpscareActive = false;
    let gameStarted = false;

    function placePixelRandomly() {
      const pixelSize = pixel.offsetWidth;
      const maxX = window.innerWidth - pixelSize;
      const maxY = window.innerHeight - pixelSize;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      pixel.style.left = x + "px";
      pixel.style.top = y + "px";
    }

    function getRandomColor() {
      const colors = ["#ff4d4d", "#ffcc00", "#00ffcc", "#00ccff", "#cc66ff", "#ffffff"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createExplosion(x, y) {
      const centerX = x + pixel.offsetWidth / 2;
      const centerY = y + pixel.offsetHeight / 2;

      for (let i = 0; i < 24; i++) {
        const shard = document.createElement("div");
        shard.className = "shard";
        shard.style.background = getRandomColor();

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 80 + 20;
        const xMove = Math.cos(angle) * distance;
        const yMove = Math.sin(angle) * distance + (Math.random() * 30 - 15);

        shard.style.left = `${centerX}px`;
        shard.style.top = `${centerY}px`;
        shard.style.setProperty("--x", `${xMove}px`);
        shard.style.setProperty("--y", `${yMove}px`);

        document.body.appendChild(shard);
        shard.addEventListener("animationend", () => shard.remove());
      }
    }

    playBtn.addEventListener("click", () => {
      mainMenu.style.display = "none";
      pixel.style.display = "block";
      placePixelRandomly();
      pixel.style.visibility = "visible";
      gameStarted = true;
    });

    shareBtn.addEventListener("click", () => {
      alert("Fitur berbagi belum aktif.");
    });

    pixel.addEventListener("click", (e) => {
      if (!gameStarted) return;
      e.stopPropagation();
      tapSound.currentTime = 0;
      tapSound.play();

      const rect = pixel.getBoundingClientRect();
      pixel.style.visibility = "hidden";
      createExplosion(rect.left, rect.top);

      setTimeout(() => {
        placePixelRandomly();
        pixel.style.visibility = "visible";
      }, 600);
    });

    document.body.addEventListener("click", (e) => {
      if (
        !gameStarted ||
        isJumpscareActive ||
        e.target === pixel ||
        e.target.closest("#mainMenu")
      ) return;

      isJumpscareActive = true;

      if (Math.random() < 0.5) {
        knockSound.currentTime = 0;
        knockSound.play();
      }

      const imgIndex = Math.floor(Math.random() * jumpscareImages.length);
      jumpscareImg.src = jumpscareImages[imgIndex];

      const screamIndex = Math.floor(Math.random() * screamSounds.length);
      const screamSound = screamSounds[screamIndex];
      screamSound.currentTime = 0;
      screamSound.play();

      jumpscare.style.display = "flex";

      setTimeout(() => {
        jumpscare.style.display = "none";
        screamSound.pause();
        isJumpscareActive = false;

        gameStarted = false;
        pixel.style.display = "none";
        mainMenu.style.display = "flex";
      }, 5000);
    });

    window.addEventListener("resize", () => {
      if (gameStarted) placePixelRandomly();
    });
  </script>

</body>
</html>
